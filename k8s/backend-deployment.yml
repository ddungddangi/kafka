apiVersion: v1
kind: Service
metadata:
  name: chat-backend
  lables:
    app:  chat-backend
    argocd.argoproj.io/instance: chat-backend
spec:
  selector:
    app: chat-backend
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 2222
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-backend
  template:
    metadata:
      labels:
        app: chat-backend
    spec:
      containers:
        - name: chat-backend
          image: iiilee0907/chat-backend-ec2:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
