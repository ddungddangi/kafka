apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: default
  labels:
    app: chat-service
    argocd.argoproj.io/instance: chat-service
spec:
  type: NodePort
  selector:
    app: chat-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30081

